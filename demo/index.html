<html>
    <head>
        <title>This is my demo</title>

        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="../bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="../bower_components/angular-material/angular-material.min.js"></script>

        <script src="../bower_components/angular-material-component-theme/src/theming.component.js"></script>
        <script src="../src/stepper.js"></script>

        <script src="./app.js"></script>

        <link rel="stylesheet" type="text/css" href="../bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
        
        <link rel="stylesheet" type="text/css" href="../src/stepper.css">

        <style type="text/css">
            body {
                padding:5%
            }
            md-stepper md-icon {
                color:#fff
            }
        </style>
    </head>

  <body ng-app="demoApp">
        <md-stepper class="md-primary" md-direction="horizontal">
          <md-step class="done">
              <md-step-circle>
                  <md-icon md-font-set="material-icons">done</md-icon>
              </md-step-circle>
              <md-step-text>Create experiment</md-step-text>
          </md-step>
          <md-step class="done">
              <md-step-circle>
                  <md-icon md-font-set="material-icons">done</md-icon>
              </md-step-circle>
              <md-step-text>Experiment settings</md-step-text>
          </md-step>
          <md-step class="active">
              <md-step-circle>3</md-step-circle>
              <md-step-text>Add ideas</md-step-text>
          </md-step>
          <md-step>
              <md-step-circle>4</md-step-circle>
              <md-step-text>Launch</md-step-text>
          </md-step>
        </md-stepper> 
  </body>
</html>
